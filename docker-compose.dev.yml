services:
  frontend:
    container_name: trelloia-frontend
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3030:3030'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - API_INTERNAL_URL=http://trelloia-backend:3000
    command: pnpm dev
    networks:
      - trelloia-shared

networks:
  trelloia-shared:
    external: true
